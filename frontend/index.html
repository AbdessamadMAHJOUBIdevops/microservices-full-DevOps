<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Mini - DevOps Demo</title>
    <!-- Tailwind CSS pour le style parfait -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React et Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Axios pour les requ√™tes HTTP -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // CONFIGURATION DES URLs (A changer plus tard avec Docker !)
        const PRODUCT_API_URL = "http://localhost:5000/products";
        const ORDER_API_URL = "http://localhost:3001/orders";

        function App() {
            const [products, setProducts] = useState([]);
            const [cart, setCart] = useState([]);
            const [notification, setNotification] = useState(null);

            // Charger les produits au d√©marrage
            useEffect(() => {
                fetchProducts();
            }, []);

            const fetchProducts = async () => {
                try {
                    const response = await axios.get(PRODUCT_API_URL);
                    setProducts(response.data);
                } catch (error) {
                    console.error("Erreur chargement produits:", error);
                    setNotification({type: 'error', message: "Impossible de contacter le Service Produit (Python) üî¥"});
                }
            };

            const buyProduct = async (product) => {
                try {
                    // Appel au microservice Node.js
                    const response = await axios.post(ORDER_API_URL, {
                        productId: product.id,
                        productName: product.name,
                        price: product.price
                    });
                    
                    setNotification({type: 'success', message: `Commande confirm√©e pour ${product.name} ! ‚úÖ`});
                    setTimeout(() => setNotification(null), 3000);
                } catch (error) {
                    console.error("Erreur commande:", error);
                    setNotification({type: 'error', message: "Le Service Commande (Node) ne r√©pond pas üî¥"});
                }
            };

            return (
                <div class="min-h-screen flex flex-col">
                    {/* Header */}
                    <header class="bg-indigo-600 text-white p-6 shadow-lg">
                        <div class="container mx-auto flex justify-between items-center">
                            <h1 class="text-3xl font-bold tracking-tight">üõçÔ∏è Shop-Mini</h1>
                            <div class="text-sm bg-indigo-800 py-1 px-3 rounded-full">
                                Architecture Microservices
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main class="container mx-auto p-6 flex-grow">
                        
                        {notification && (
                            <div class={`mb-6 p-4 rounded-lg shadow-md text-white text-center transform transition-all duration-500 ${notification.type === 'error' ? 'bg-red-500' : 'bg-green-500'}`}>
                                {notification.message}
                            </div>
                        )}

                        <h2 class="text-2xl font-semibold mb-6 text-gray-700">Nos Produits Disponibles</h2>
                        
                        {products.length === 0 && !notification ? (
                            <div class="text-center text-gray-500 mt-10">
                                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto mb-4"></div>
                                <p>Chargement des donn√©es depuis Python API...</p>
                            </div>
                        ) : null}

                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                            {products.map(product => (
                                <div key={product.id} class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300 border border-gray-100">
                                    <div class="h-48 bg-gray-200 flex items-center justify-center text-6xl">
                                        {product.image}
                                    </div>
                                    <div class="p-6">
                                        <h3 class="font-bold text-xl mb-2">{product.name}</h3>
                                        <p class="text-indigo-600 font-bold text-2xl mb-4">{product.price} ‚Ç¨</p>
                                        <button 
                                            onClick={() => buyProduct(product)}
                                            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200 flex items-center justify-center gap-2">
                                            <span>Acheter</span>
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                                <path d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 6H5.41l-.34-1.36A1 1 0 004.06 1H3z" />
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>

                    {/* Footer */}
                    <footer class="bg-gray-800 text-gray-400 py-6 text-center">
                        <p>¬© 2025 Shop-Mini ‚Ä¢ Projet DevOps ‚Ä¢ React + Python + Node.js</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
